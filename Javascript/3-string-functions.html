<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Methods</title>
  </head>
  <body>
    <script>
      // Task 1:

      console.log("JULIANA".toUpperCase());

      // Task 2:

      function removeWhitespace(str) {
        return str.trim();
      }

      console.log(removeWhitespace("    Remove whitespace   "));

      // Task 3:

      function countCharacters(str) {
        return str.length;
      }
      console.log(countCharacters("How many characters long is this string?"));
    </script>
  </body>
</html>
