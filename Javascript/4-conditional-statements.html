<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional statements</title>
  </head>
  <body>
    <script>
      // Task:
      const carSpeed = 85;

      if (carSpeed > 100) {
        console.log("Slow down!");
      } else {
        console.log("Carry on");
      }
    </script>
  </body>
</html>
